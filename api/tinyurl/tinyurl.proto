syntax = "proto3";

option go_package = "github.com/rasha108bik/tiny_url/api/generated";

import "google/protobuf/empty.proto";

package api;

service apiService {
  rpc ping(google.protobuf.Empty) returns (google.protobuf.Empty) {}
  rpc getOriginalURL (shortURL) returns (originalURL) {}
  rpc fetchURLs (google.protobuf.Empty) returns (respGetOriginalURLs) {}
}

message shortURL {
  string id = 1;
}

message originalURL {
  string url = 1;
}

message respGetOriginalURLs {
  string short_url = 1;
  string original_url = 2;
}
